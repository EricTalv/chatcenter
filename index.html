<!doctype html>
<html>
<head>
    <title>ChatCenter chat</title>
    <link href="static/index.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <fieldset id="online-board">
            <legend>Online Users:</legend>
            <ul id="users"></ul>
        </fieldset>
        <fieldset id="chat-board">
            <legend>Chat Box:</legend>
            <div id="messager-controls">
                <ul id="message-area"> </ul>
                <p id="username">USRNAME</p>
                <input id="input-username" placeholder="name"/>
            </div>
        </fieldset>
        <fieldset id="history-board">
            <legend>History:</legend>
            <ul id="history"></ul>
        </fieldset>


    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
