<!doctype html>
<html>
  <head>
    <title>ChatCenter chat</title>
    <style>
    html,
    body { box-sizing: border-box; height: 100%; }
    #username { width: 70px; }
    #online {
    float: left;
    border: 1px solid #ccc;
    border-radius: 5%;
    margin: 10px 30px 5px 10px;
    }
    #wrapper {
    height: 90%;
    float: left;
    }
    </style>
  </head>
  <body>
    
    <div id="wrapper">
      <div id="online">
        <h2>Online Users:</h2>
      <ul id="users"></ul>
    </div>
  </div>
  
  <div id="content">
  <ul id="messageArea"></ul>
  <input id="input-username" autocomplete="off" placeholder="name" />
  <input id="input-message" autocomplete="off" placeholder="message"/>
  <button>Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="static/index.js"></script>
</body>
</html>
